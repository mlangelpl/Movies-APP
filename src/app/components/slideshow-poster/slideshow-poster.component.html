<swiper
  [config]="slideOpt"
  [keyboard]="true"
  [zoom]="true"
>
  <ng-template *ngFor="let pelicula of peliculas" swiperSlide>
    <ion-card mode="md" (click)="verDetalle(pelicula.id)">
      <img  class="poster" [src]="pelicula.poster_path | imagen" />     
    </ion-card>
  </ng-template>
</swiper>
