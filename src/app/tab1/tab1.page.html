<ion-content color="primary" [fullscreen]="true">
  <button class="boton" (click)="requestPermission()">
    Recibir Notificaciones
  </button>
  <button class="boton" (click)="enviarNotificacion()">
    Enviar una Notificacion
  </button>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Pel√≠culas Nuevas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [peliculas]="peliculasRecientes">
  </app-slideshow-backdrop>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Cartelera</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster [peliculas]="peliculasRecientes"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-pares
    [peliculas]="populares"
    (cargarMas)="cargarMas()"
  ></app-slideshow-pares>
  <div class="elipse1"></div>
  <div class="elipse2"></div>
</ion-content>
