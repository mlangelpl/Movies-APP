<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Buscar Película
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar color="primary">
  <ion-searchbar 
                 color="light"
                 placeholder="Buscar película"
                 animated
                 debounce="700"
                 [value]="textoBuscar"
                 (ionChange)="buscar( $event )"></ion-searchbar>
</ion-toolbar>



<ion-content color="primary">

  <ion-grid *ngIf="buscando">
    <ion-row>
      <ion-col text-center>
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list *ngIf="peliculas.length === 0">
    <ion-list-header color="primary">
      <ion-label style="position: relative;bottom: 14px;" >Ideas</ion-label>
    </ion-list-header>
    
    <ion-item color="nulo" *ngFor="let idea of ideas"
              (click)="textoBuscar = idea">
      <ion-label style="color: rgb(9, 53, 103);font-weight: 600; font-family: 'Montserrat';">{{ idea }}</ion-label>
    </ion-item>

  </ion-list>


  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas">

        <ion-card (click)="detalle( pelicula.id )">
          <img [src]="pelicula.poster_path | imagen">

          <ion-card-header>
            <ion-card-subtitle> {{ pelicula.release_date }} </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <h2>{{ pelicula.title }}</h2>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="elipse1"></div>
  <div class="elipse2"></div>

</ion-content>
